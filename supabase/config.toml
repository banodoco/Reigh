# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "reigh"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true

# Individual function settings (all set to disable JWT verification)
[functions.ai-prompt]
verify_jwt = false

[functions.calculate-task-cost]
verify_jwt = false

[functions.claim-next-task]
verify_jwt = false

[functions.create-task]
verify_jwt = false

[functions.generate-pat]
verify_jwt = false

[functions.grant-credits]
verify_jwt = false

[functions.magic-edit]
verify_jwt = false

[functions.process-completed-task]
verify_jwt = false

[functions.replicate-upscale]
verify_jwt = false

[functions.revoke-pat]
verify_jwt = false

[functions.single-image-generate]
verify_jwt = false

[functions.steerable-motion]
verify_jwt = false

[functions.stripe-checkout]
verify_jwt = false

[functions.stripe-webhook]
verify_jwt = false

[functions.task-counts]
verify_jwt = false

[functions.tasks-list]
verify_jwt = false

[functions.update-task-status]
verify_jwt = false