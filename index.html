    <title>Reigh</title>

    <link rel="manifest" href="/manifest.json" />

    <!--
      Preconnect to Google Fonts and load fonts directly in the <head>.
      This is critical for performance and preventing Cumulative Layout Shift (CLS),
      which causes the "jump" effect on page load.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Meta description for SEO and social sharing -->
    <meta name="description" content="Reigh is an open-source tool for making art. Create images and travel between them using powerful, controllable models - for free on your computer, or in the cloud." />
    <meta name="author" content="Reigh" />

    <!-- Open Graph tags (Facebook, Discord, etc.) -->
    <meta property="og:title" content="Reigh – An open-source tool for making art" />
    <meta property="og:description" content="Create images and travel between them using powerful, controllable models - for free on your computer, or in the cloud." />
    <meta property="og:type" content="website" />
