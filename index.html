<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reigh</title>

    <!-- Web App Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#b8860b" />
    <!-- Deprecated tag removed to avoid console warnings -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Reigh" />
    <link rel="apple-touch-icon" href="/favicon-192x192.png" />

    <!--
      Preconnect to Google Fonts and load fonts directly in the <head>.
      This is critical for performance and preventing Cumulative Layout Shift (CLS),
      which causes the "jump" effect on page load.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Meta description for SEO and social sharing -->
    <meta name="description" content="Reigh is an open-source tool for making art. Create images and travel between them using powerful, controllable models - for free on your computer, or in the cloud." />
    <meta name="author" content="Reigh" />

    <!-- Open Graph tags (Facebook, Discord, etc.) -->
    <meta property="og:title" content="Reigh – An open-source tool for making art" />
    <meta property="og:description" content="Create images and travel between them using powerful, controllable models - for free on your computer, or in the cloud." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reigh.art" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Reigh – An open-source tool for making art" />
    <meta name="twitter:description" content="Create images and travel between them using powerful, controllable models - for free on your computer, or in the cloud." />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/app/main.tsx"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(() => { /* silent */ });
        });
      }
    </script>
  </body>
</html>
